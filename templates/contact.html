{% extends "base.html" %} 
{% block title %} Contact {% endblock title %} 
{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x150/?nature,water" class="d-block w-100">
</div>
<div class="container my-4">
    <h2>Contact Us</h2>
    <form class="row g-3" method="post" action"/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Tell us your name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Tell us your email address">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Tell us your phone number">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea2">Elaborate Your Concern</label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Tell us your concern"rows="3"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
{% endblock body %}
